name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # Change to your branch(es) to trigger on push

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # You can choose a different runner

    steps:
      - uses: actions/checkout@v3  # Checkout code from your repository

      - name: Login to Docker Hub
        uses: docker/login-action@v2  # Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/docker-whale:latest .  

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/docker-whale:latest

      - name: DÃ©ployer l image sur Kubernetes
        run: |
          kubectl apply -f hello.yaml  -n hello-app --kubeconfig=kubeconfig.yaml 
